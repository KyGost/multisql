stages:
  - build
  - test
  - deploy

build-job:
  stage: build
  script:
    - cargo build --target-dir /home/kyran/.cache/build-output/

lib-test-job:
  stage: test
  script:
    - cargo test --tests --target-dir /home/kyran/.cache/build-output/

doc-test-job:
  stage: test
  script:
    - cargo test --doc --target-dir /home/kyran/.cache/build-output/

lint-test-job:
  stage: test
  script:
    - cargo clippy

deploy-job:
  stage: deploy
  script:
    - cargo publish
